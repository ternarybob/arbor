name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Check formatting
      run: |
        UNFORMATTED=$(gofmt -s -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "‚ö†Ô∏è  The following files are not formatted properly:"
          echo "$UNFORMATTED"
          echo ""
          echo "üí° To fix, run: gofmt -s -w ."
          echo ""
          echo "üîß Showing formatting differences:"
          gofmt -s -d .
          exit 1
        else
          echo "‚úÖ All files are properly formatted"
        fi
        
    - name: Build
      run: go build ./...
      
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Bump version and create release
      uses: anothrNick/github-tag-action@1.70.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES: main
        TAG_CONTEXT: branch
        DRY_RUN: false
        PRERELEASE: false
        VERBOSE: true
        INITIAL_VERSION: 1.0.0
        
    - name: Update config.yml with new version
      run: |
        # Get the latest tag (which was just created)
        NEW_TAG=$(git tag --sort=-version:refname | head -1)
        NEW_VERSION="${NEW_TAG#v}"
        
        # Update config.yml
        sed -i "s/^  version: \".*\"/  version: \"$NEW_VERSION\"/" config.yml
        
        # Commit the config update
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add config.yml
        git commit -m "Update config.yml to version $NEW_VERSION [skip ci]" || echo "No changes to commit"
        git push origin main || echo "Nothing to push"
