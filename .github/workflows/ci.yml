name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Clean Go modcache before restore
      run: go clean -modcache || true
      
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-
      continue-on-error: true
          
    - name: Clean and download dependencies
      run: |
        # Clean module cache if there are issues
        go clean -modcache || true
        
        # Download dependencies with proper error handling
        if ! go mod download; then
          echo "Error: Failed to download Go modules"
          echo "Attempting to clean and retry..."
          go clean -modcache
          go mod download
        fi
        
        # Verify modules are properly downloaded
        go mod verify
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Check formatting
      run: |
        UNFORMATTED=$(gofmt -s -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "⚠️  The following files are not formatted properly:"
          echo "$UNFORMATTED"
          echo ""
          echo "💡 To fix, run: gofmt -s -w ."
          echo ""
          echo "🔧 Showing formatting differences:"
          gofmt -s -d .
          exit 1
        else
          echo "✅ All files are properly formatted"
        fi
        
    - name: Build
      run: go build ./...
      
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Check for version bump indicators
      id: version_check
      run: |
        # Get the most recent commit message
        LATEST_COMMIT=$(git log -1 --pretty=format:"%s")
        echo "Latest commit: $LATEST_COMMIT"
        
        # Check for skip indicators first
        if echo "$LATEST_COMMIT" | grep -E "#(none|skip)" > /dev/null; then
          echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          echo "Version bump: SKIPPED (skip tag detected)"
        elif echo "$LATEST_COMMIT" | grep -E "#major|BREAKING CHANGE" > /dev/null; then
          echo "BUMP_TYPE=major" >> $GITHUB_ENV
          echo "Version bump: MAJOR (breaking changes detected)"
        elif echo "$LATEST_COMMIT" | grep -E "#minor|feat:" > /dev/null; then
          echo "BUMP_TYPE=minor" >> $GITHUB_ENV
          echo "Version bump: MINOR (new features detected)"
        else
          echo "BUMP_TYPE=patch" >> $GITHUB_ENV
          echo "Version bump: PATCH (default)"
        fi
        
    - name: Bump version and create tag
      id: tag_version
      if: env.SKIP_RELEASE != 'true'
      uses: anothrNick/github-tag-action@1.70.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: ${{ env.BUMP_TYPE || 'patch' }}
        RELEASE_BRANCHES: main
        TAG_CONTEXT: branch
        DRY_RUN: false
        PRERELEASE: false
        VERBOSE: true
        INITIAL_VERSION: 1.0.0
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: steps.tag_version.outputs.new_tag != ''
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        generate_release_notes: true
        body: |
          ## Release ${{ steps.tag_version.outputs.new_tag }}
          
          ### Installation
          ```go
          go get github.com/ternarybob/arbor@${{ steps.tag_version.outputs.new_tag }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
