name: Release

# This workflow creates a GitHub release when a version tag is pushed.
# It assumes that CI tests have already passed on the main branch before
# the tag was created, avoiding duplicate test execution.

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        body: |
          ## Release ${{ github.ref_name }}
          
          ### Installation
          ```go
          go get github.com/ternarybob/arbor@${{ github.ref_name }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
